<!DOCTYPE html>

<html dir="rtl" lang="fa">
<head>
<link href="/favicon.ico" rel="icon" type="image/x-icon"/>
<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title data-i18n="title">تبدیل‌گر تصاویر در مرورگر</title>
<link href="../Vazirmatn-font-face.css" rel="stylesheet"/>
<link href="assets/css/style.css" rel="stylesheet">
<link href="../assets/tool-wrapper.css" rel="stylesheet"/>
</link></head>
<body>
<header class="hero">
<div class="container">
<h1 data-i18n="heading_0">تبدیل‌کننده فرمت تصویر</h1>
<p>تمامی عملیات در مرورگر انجام می‌شود و نیازی به سرور ندارد.</p>
</div>
</header>
<main class="container">
<section aria-label="فرم تبدیل" class="card">
<form class="converter" id="convertForm" novalidate="">
<div class="field">
<label data-i18n="label_0" for="fileInput">فایل تصویر:</label>
<input accept="image/png,image/jpeg,image/webp,image/gif" id="fileInput" required="" type="file"/>
<small>فرمت‌های پشتیبانی‌شده: PNG، JPG، JPEG، GIF، WEBP</small>
</div>
<div class="field">
<label data-i18n="label_1" for="formatSelect">فرمت خروجی:</label>
<select id="formatSelect" required="">
<option value="png">PNG</option>
<option value="jpeg">JPG</option>
<option value="webp">WEBP</option>
<option value="gif">GIF *</option>
</select>
<small>* تبدیل به GIF با کیفیت 256 رنگ و بدون انیمیشن انجام می‌شود.</small>
</div>
<div class="field">
<label data-i18n="label_2" for="qualityRange">کیفیت (برای JPG/WEBP): <span id="qualityValue">0.9</span></label>
<input id="qualityRange" max="1" min="0.3" step="0.1" type="range" value="0.9"/>
</div>
<button class="primary" data-i18n="button_0" type="submit">تبدیل کن</button>
<p class="hint" data-i18n="text_hint_0">فایل‌ها در دستگاه شما پردازش و ذخیره می‌شوند.</p>
</form>
</section>
<section aria-label="خروجی تبدیل" class="card">
<div class="output" id="output">
<p>هنوز فایلی تبدیل نشده است.</p>
</div>
</section>
<section aria-label="تاریخچه تبدیل" class="card">
<header class="section-header">
<h2 data-i18n="heading_1">تاریخچه اخیر</h2>
<button class="ghost" data-i18n="button_1" id="clearHistory">پاک‌سازی</button>
</header>
<ul class="history" id="historyList"></ul>
</section>
</main>
<footer class="footer">
<div class="container">
            مبدل
        </div>
</footer>
<script defer="" src="assets/js/app.js"></script>
<script src="../assets/tool-wrapper.js"></script>
</body>
</html>
