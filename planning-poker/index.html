<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پوکر امتیازدهی به تسک</title>
    <link rel="stylesheet" href="../Vazirmatn-font-face.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="../assets/tool-wrapper.css">
</head>
<body>
    <header class="app-header">
        <div class="header-container">
            <h1 class="app-title" data-i18n="app.title">Planning Poker</h1>
            <div class="header-controls">
                <button id="languageToggle" class="icon-btn" aria-label="Toggle Language">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"/>
                        <path d="M2 12H22"/>
                        <path d="M12 2C14.5013 4.73835 15.9228 8.29203 16 12C15.9228 15.708 14.5013 19.2616 12 22C9.49872 19.2616 8.07725 15.708 8 12C8.07725 8.29203 9.49872 4.73835 12 2Z"/>
                    </svg>
                </button>
                <button id="themeToggle" class="icon-btn" aria-label="Toggle Theme">
                    <svg class="theme-icon sun" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                    <svg class="theme-icon moon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="main-container">
        <section id="homeScreen" class="screen active">
            <div class="welcome-card">
                <h2 data-i18n="home.welcome">خوش آمدید</h2>
                <p data-i18n="home.description">Planning Poker برای تیم‌های چابک</p>
                <div class="action-buttons">
                    <button id="createRoomBtn" class="btn btn-primary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5v14M5 12h14"/>
                        </svg>
                        <span data-i18n="home.createRoom">ایجاد اتاق جدید</span>
                    </button>
                    <button id="joinRoomBtn" class="btn btn-secondary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M13.8 12H3"/>
                        </svg>
                        <span data-i18n="home.joinRoom">پیوستن به اتاق</span>
                    </button>
                </div>
            </div>
        </section>

        <section id="createRoomScreen" class="screen">
            <div class="form-card">
                <h2 data-i18n="create.title">ایجاد اتاق جدید</h2>
                <form id="createRoomForm">
                    <div class="form-group">
                        <label for="hostName" data-i18n="create.yourName">نام شما:</label>
                        <input type="text" id="hostName" required placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="roomName" data-i18n="create.roomName">نام اتاق:</label>
                        <input type="text" id="roomName" required placeholder="">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" data-i18n="create.create">ایجاد</button>
                        <button type="button" id="cancelCreate" class="btn btn-secondary" data-i18n="common.cancel">لغو</button>
                    </div>
                </form>
            </div>
        </section>

        <section id="joinRoomScreen" class="screen">
            <div class="form-card">
                <h2 data-i18n="join.title">پیوستن به اتاق</h2>
                <form id="joinRoomForm">
                    <div class="form-group">
                        <label for="participantName" data-i18n="join.yourName">نام شما:</label>
                        <input type="text" id="participantName" required placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="roomId" data-i18n="join.roomId">شناسه اتاق:</label>
                        <input type="text" id="roomId" required placeholder="">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" data-i18n="join.join">پیوستن</button>
                        <button type="button" id="cancelJoin" class="btn btn-secondary" data-i18n="common.cancel">لغو</button>
                    </div>
                </form>
            </div>
        </section>

        <section id="roomScreen" class="screen">
            <div class="room-header">
                <div class="room-info">
                    <h2 id="roomTitle"></h2>
                    <div class="room-id-container">
                        <span data-i18n="room.roomId">شناسه اتاق:</span>
                        <code id="roomIdDisplay"></code>
                        <button id="copyRoomId" class="icon-btn-small" title="کپی">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="room-actions">
                    <button id="leaveRoomBtn" class="btn btn-danger" data-i18n="room.leave">خروج</button>
                </div>
            </div>

            <div class="room-content">
                <div class="story-section">
                    <div class="story-header">
                        <h3 data-i18n="room.currentStory">داستان فعلی</h3>
                        <div id="hostControls" class="host-controls" style="display: none;">
                            <button id="revealBtn" class="btn btn-success" data-i18n="room.reveal">نمایش آرا</button>
                            <button id="resetBtn" class="btn btn-warning" data-i18n="room.reset">ریست</button>
                        </div>
                    </div>
                    <div class="story-input-container">
                        <label for="storyInput" style="display: none;">Story Input</label>
                        <input type="text" id="storyInput" placeholder="" data-i18n-placeholder="room.storyPlaceholder" disabled>
                        <button id="updateStoryBtn" class="btn btn-primary" style="display: none;" data-i18n="room.update">بروزرسانی</button>
                    </div>
                    <div id="votingStatus" class="voting-status">
                        <span data-i18n="room.votingInProgress">در حال رای‌گیری...</span>
                        <span id="voteCount">0/0</span>
                    </div>
                </div>

                <div class="cards-section">
                    <h3 data-i18n="room.selectCard">کارت خود را انتخاب کنید</h3>
                    <div id="cardsContainer" class="cards-container"></div>
                </div>

                <div class="participants-section">
                    <h3 data-i18n="room.participants">شرکت‌کنندگان</h3>
                    <div id="participantsList" class="participants-list"></div>
                </div>

                <div id="resultsSection" class="results-section" style="display: none;">
                    <h3 data-i18n="room.results">نتایج</h3>
                    <div id="resultsContent" class="results-content"></div>
                    <div id="statisticsContent" class="statistics-content"></div>
                </div>
            </div>
        </section>
    </main>

    <div id="toast" class="toast"></div>

    <script src="assets/script.js"></script>
    <script src="../assets/tool-wrapper.js"></script>
</body>
</html>
