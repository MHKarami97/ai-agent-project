<!DOCTYPE html>

<html dir="rtl" lang="fa">
<head>
<link href="/favicon.ico" rel="icon" type="image/x-icon"/>
<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta content="تولید کننده رمز عبور امن و قابل تنظیم" name="description"/>
<title data-i18n="title">تولید کننده رمز عبور</title>
<link href="../Vazirmatn-font-face.css" rel="stylesheet"/>
<link href="assets/style.css" rel="stylesheet"/>
<link href="../assets/tool-wrapper.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
<header>
<h1 data-i18n="heading_0">🔐 تولید کننده رمز عبور</h1>
<p class="subtitle" data-i18n="text_subtitle_0">رمز عبورهای قوی و امن بسازید</p>
</header>
<main>
<div class="password-display-section">
<div class="password-output" id="passwordOutput">
<span class="placeholder" data-i18n="text_placeholder_1">رمز عبور اینجا نمایش داده می‌شود</span>
</div>
<div class="action-buttons">
<button class="btn btn-primary" data-i18n="button_0" id="generateBtn">
<span class="icon">⚡</span>
                        تولید رمز عبور
                    </button>
<button class="btn btn-secondary" data-i18n="button_1" disabled="" id="copyBtn">
<span class="icon">📋</span>
                        کپی
                    </button>
</div>
<div class="copy-notification" id="copyNotification">رمز عبور کپی شد!</div>
</div>
<div class="settings-section">
<h2 data-i18n="heading_1">⚙️ تنظیمات</h2>
<div class="setting-item">
<div class="setting-header">
<label data-i18n="label_0" for="lengthSlider">طول رمز عبور:</label>
<span class="value-display" id="lengthValue">16</span>
</div>
<input class="slider" id="lengthSlider" max="64" min="4" type="range" value="16"/>
</div>
<div class="setting-item">
<div class="checkbox-group">
<label class="checkbox-label" data-i18n="label_1">
<input checked="" id="uppercaseCheck" type="checkbox"/>
<span class="checkmark"></span>
                            حروف بزرگ (A-Z)
                        </label>
</div>
</div>
<div class="setting-item">
<div class="checkbox-group">
<label class="checkbox-label" data-i18n="label_2">
<input checked="" id="lowercaseCheck" type="checkbox"/>
<span class="checkmark"></span>
                            حروف کوچک (a-z)
                        </label>
</div>
</div>
<div class="setting-item">
<div class="checkbox-group">
<label class="checkbox-label" data-i18n="label_3">
<input checked="" id="numbersCheck" type="checkbox"/>
<span class="checkmark"></span>
                            اعداد (0-9)
                        </label>
</div>
</div>
<div class="setting-item">
<div class="checkbox-group">
<label class="checkbox-label" data-i18n="label_4">
<input checked="" id="symbolsCheck" type="checkbox"/>
<span class="checkmark"></span>
                            نمادها (!@#$%^&amp;*)
                        </label>
</div>
</div>
<div class="setting-item">
<div class="checkbox-group">
<label class="checkbox-label" data-i18n="label_5">
<input id="excludeSimilarCheck" type="checkbox"/>
<span class="checkmark"></span>
                            حذف کاراکترهای مشابه (i, l, 1, L, o, 0, O)
                        </label>
</div>
</div>
<div class="setting-item">
<div class="checkbox-group">
<label class="checkbox-label" data-i18n="label_6">
<input id="excludeAmbiguousCheck" type="checkbox"/>
<span class="checkmark"></span>
                            حذف نمادهای مبهم ({}[]()/\'"~,;:.&lt;&gt;)
                        </label>
</div>
</div>
</div>
<div class="strength-section">
<h3 data-i18n="heading_2">قدرت رمز عبور</h3>
<div class="strength-meter">
<div class="strength-bar" id="strengthBar"></div>
</div>
<p class="strength-text" data-i18n="text_strength_text_11" id="strengthText">رمز عبوری تولید نشده است</p>
</div>
<div class="history-section">
<div class="history-header">
<h2 data-i18n="heading_3">📜 تاریخچه</h2>
<button class="btn btn-danger btn-small" data-i18n="button_2" id="clearHistoryBtn">پاک کردن تاریخچه</button>
</div>
<div class="history-list" id="historyList">
<p class="empty-history" data-i18n="text_empty_history_12">هنوز رمز عبوری تولید نشده است</p>
</div>
</div>
</main>
<footer>
<p>جعبه ابزار</p>
</footer>
</div>
<script src="assets/script.js"></script>
<script src="../assets/tool-wrapper.js"></script>
</body>
</html>
