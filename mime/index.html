<!DOCTYPE html>

<html dir="rtl" lang="fa">
<head>
<link href="/favicon.ico" rel="icon" type="image/x-icon"/>
<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title data-i18n="title">ژنراتور میم فارسی</title>
<link href="../Vazirmatn-font-face.css" rel="stylesheet"/>
<link href="assets/styles/main.css" rel="stylesheet">
<link href="../assets/tool-wrapper.css" rel="stylesheet"/>
</link></head>
<body>
<main class="app-shell">
<header class="hero">
<p class="eyebrow" data-i18n="text_eyebrow_0">میم‌ساز فوری</p>
<h1 data-i18n="heading_0">ژنراتور میم فارسی</h1>
<p class="lead" data-i18n="text_lead_1">
        تصویر را انتخاب یا بارگذاری کن، متن‌ها را بنویس و نسخه‌ای با کیفیت تحویل بگیر.
      </p>
</header>
<section aria-label="محیط ساخت میم" class="workspace">
<article class="meme-preview">
<canvas aria-label="پیش‌نمایش میم" height="600" id="memeCanvas" width="750"></canvas>
<p class="preview-hint" data-i18n="text_preview_hint_2">برای خروجی گرفتن روی دکمه دانلود کلیک کن.</p>
</article>
<aside aria-label="کنترل‌های طراحی" class="controls">
<div class="control-group">
<p class="group-title" data-i18n="text_group_title_3">قالب‌های آماده</p>
<div class="template-grid" id="templateList">
<button class="template-card" data-i18n="button_0" data-src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&amp;fit=crop&amp;w=680&amp;q=80" data-template="broad" type="button">
<span>قالبِ خنده‌دار</span>
<img alt="چهره خندان" loading="lazy" src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&amp;fit=crop&amp;w=240&amp;q=80"/>
</button>
<button class="template-card" data-i18n="button_1" data-src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&amp;fit=crop&amp;w=640&amp;q=80" data-template="iconic" type="button">
<span>قالبِ بیان احساس</span>
<img alt="مرد فکر‌کردنی" loading="lazy" src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&amp;fit=crop&amp;w=240&amp;q=80"/>
</button>
<button class="template-card" data-i18n="button_2" data-src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&amp;fit=crop&amp;w=640&amp;q=80" data-template="city" type="button">
<span>قالبِ شهری</span>
<img alt="شهر شبانه" loading="lazy" src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&amp;fit=crop&amp;w=240&amp;q=80"/>
</button>
</div>
</div>
<div class="control-group">
<label data-i18n="label_0" for="imageUpload">بارگذاری تصویر</label>
<input accept="image/*" id="imageUpload" type="file"/>
</div>
<div class="control-group">
<label data-i18n="label_1" for="topText">متن بالایی</label>
<input id="topText" placeholder="مثلاً: وقتی می‌فهمی..." type="text"/>
</div>
<div class="control-group">
<label data-i18n="label_2" for="bottomText">متن پایینی</label>
<input id="bottomText" placeholder="مثلاً: بازم وقت هست؟" type="text"/>
</div>
<div class="split-row">
<div class="control-group">
<label data-i18n="label_3" for="textColor">رنگ متن</label>
<input id="textColor" type="color" value="#ffffff"/>
</div>
<div class="control-group">
<label data-i18n="label_4" for="fontSize">اندازه متن</label>
<input id="fontSize" max="96" min="32" type="range" value="48"/>
</div>
</div>
<div class="actions">
<button data-i18n="button_3" id="downloadButton" type="button">دانلود میم</button>
<button data-i18n="button_4" id="resetButton" type="button">شروع دوباره</button>
</div>
<p class="status-message" id="statusMessage"></p>
</aside>
</section>
</main>
<script defer="" src="assets/scripts/app.js"></script>
<script src="../assets/tool-wrapper.js"></script>
</body>
</html>
