<!DOCTYPE html>

<html dir="rtl" lang="fa">
<head>
<link href="/favicon.ico" rel="icon" type="image/x-icon"/>
<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title data-i18n="title">ماشین‌حساب تبدیل ارز</title>
<link href="../Vazirmatn-font-face.css" rel="stylesheet"/>
<link href="assets/style.css" rel="stylesheet"/>
<link href="../assets/tool-wrapper.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
<header>
<h1 data-i18n="heading_0">ماشین‌حساب تبدیل ارز</h1>
<p class="subtitle" data-i18n="text_subtitle_0">تبدیل ارزهای معمولی و دیجیتال با آخرین قیمت‌ها</p>
</header>
<main>
<div class="converter-card">
<div class="input-group">
<label data-i18n="label_0" for="amount">مقدار:</label>
<input id="amount" min="0" placeholder="مقدار را وارد کنید" step="any" type="number" value="1"/>
</div>
<div class="currency-group">
<div class="currency-select-wrapper">
<label data-i18n="label_1" for="fromCurrency">از:</label>
<select class="currency-select" id="fromCurrency">
<optgroup label="ارزهای معمولی">
<option selected="" value="USD">دلار آمریکا (USD)</option>
<option value="EUR">یورو (EUR)</option>
<option value="GBP">پوند انگلیس (GBP)</option>
<option value="JPY">ین ژاپن (JPY)</option>
<option value="AUD">دلار استرالیا (AUD)</option>
<option value="CAD">دلار کانادا (CAD)</option>
<option value="CHF">فرانک سوئیس (CHF)</option>
<option value="CNY">یوان چین (CNY)</option>
<option value="TRY">لیر ترکیه (TRY)</option>
<option value="AED">درهم امارات (AED)</option>
</optgroup>
<optgroup label="ارزهای دیجیتال">
<option value="BTC">بیت‌کوین (BTC)</option>
<option value="ETH">اتریوم (ETH)</option>
<option value="BNB">بایننس کوین (BNB)</option>
<option value="XRP">ریپل (XRP)</option>
<option value="ADA">کاردانو (ADA)</option>
<option value="SOL">سولانا (SOL)</option>
<option value="DOGE">دوج‌کوین (DOGE)</option>
<option value="DOT">پولکادات (DOT)</option>
<option value="MATIC">پالیگان (MATIC)</option>
<option value="LTC">لایت‌کوین (LTC)</option>
</optgroup>
</select>
</div>
<button class="swap-button" id="swapBtn" title="تبادل ارزها">
<svg fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<line x1="12" x2="12" y1="5" y2="19"></line>
<polyline points="19 12 12 19 5 12"></polyline>
</svg>
</button>
<div class="currency-select-wrapper">
<label data-i18n="label_2" for="toCurrency">به:</label>
<select class="currency-select" id="toCurrency">
<optgroup label="ارزهای معمولی">
<option value="USD">دلار آمریکا (USD)</option>
<option selected="" value="EUR">یورو (EUR)</option>
<option value="GBP">پوند انگلیس (GBP)</option>
<option value="JPY">ین ژاپن (JPY)</option>
<option value="AUD">دلار استرالیا (AUD)</option>
<option value="CAD">دلار کانادا (CAD)</option>
<option value="CHF">فرانک سوئیس (CHF)</option>
<option value="CNY">یوان چین (CNY)</option>
<option value="TRY">لیر ترکیه (TRY)</option>
<option value="AED">درهم امارات (AED)</option>
</optgroup>
<optgroup label="ارزهای دیجیتال">
<option value="BTC">بیت‌کوین (BTC)</option>
<option value="ETH">اتریوم (ETH)</option>
<option value="BNB">بایننس کوین (BNB)</option>
<option value="XRP">ریپل (XRP)</option>
<option value="ADA">کاردانو (ADA)</option>
<option value="SOL">سولانا (SOL)</option>
<option value="DOGE">دوج‌کوین (DOGE)</option>
<option value="DOT">پولکادات (DOT)</option>
<option value="MATIC">پالیگان (MATIC)</option>
<option value="LTC">لایت‌کوین (LTC)</option>
</optgroup>
</select>
</div>
</div>
<button class="convert-button" data-i18n="button_1" id="convertBtn">تبدیل کن</button>
<div class="result-container" id="resultContainer">
<div class="result-value" id="resultValue">0</div>
<div class="exchange-rate" id="exchangeRate"></div>
<div class="last-update" id="lastUpdate"></div>
</div>
<div class="loading" id="loading">
<div class="spinner"></div>
<p>در حال دریافت اطلاعات...</p>
</div>
<div class="error-message" id="errorMessage"></div>
</div>
<div class="history-section">
<div class="history-header">
<h2 data-i18n="heading_1">تاریخچه تبدیل‌ها</h2>
<button class="clear-history-btn" data-i18n="button_2" id="clearHistoryBtn">پاک کردن همه</button>
</div>
<div class="history-list" id="historyList">
<p class="empty-history" data-i18n="text_empty_history_1">هنوز تبدیلی انجام نشده است</p>
</div>
</div>
<div class="popular-rates" id="popularRates">
<h2 data-i18n="heading_2">نرخ‌های محبوب</h2>
<div class="rates-grid" id="ratesGrid">
<!-- نرخ‌ها به صورت داینامیک اضافه می‌شوند -->
</div>
</div>
</main>
<footer>
<p>جعبه ابزار</p>
</footer>
</div>
<script src="assets/script.js"></script>
<script src="../assets/tool-wrapper.js"></script>
</body>
</html>
