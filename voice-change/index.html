<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغییر صدا</title>
    <link rel="stylesheet" href="../Vazirmatn-font-face.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="../assets/tool-wrapper.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎙️ صداگذاری امن</h1>
            <p class="subtitle">تغییر pitch و سرعت صدا برای محافظت از هویت</p>
        </header>

        <main>
            <!-- بخش آپلود فایل -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <h3>فایل صوتی خود را انتخاب کنید</h3>
                    <p>یا فایل را اینجا بکشید و رها کنید</p>
                    <input type="file" id="audioFile" accept="audio/*" hidden>
                    <button class="btn btn-primary" id="selectFileBtn">انتخاب فایل</button>
                </div>
            </section>

            <!-- بخش پخش صدای اصلی -->
            <section class="player-section" id="originalSection" style="display: none;">
                <h2>صدای اصلی</h2>
                <div class="audio-player">
                    <audio id="originalAudio" controls></audio>
                </div>
                <div class="file-info">
                    <span id="fileName"></span>
                    <span id="fileSize"></span>
                </div>
            </section>

            <!-- بخش تنظیمات -->
            <section class="controls-section" id="controlsSection" style="display: none;">
                <h2>⚙️ تنظیمات تغییر صدا</h2>
                
                <div class="control-group">
                    <label for="pitchControl">
                        <span>تغییر زیر و بمی صدا (Pitch)</span>
                        <span class="value" id="pitchValue">0</span>
                    </label>
                    <input type="range" id="pitchControl" min="-12" max="12" value="0" step="0.5">
                    <div class="range-labels">
                        <span>صدای مردانه</span>
                        <span>عادی</span>
                        <span>صدای زنانه</span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="speedControl">
                        <span>سرعت پخش</span>
                        <span class="value" id="speedValue">1.0x</span>
                    </label>
                    <input type="range" id="speedControl" min="0.5" max="2.0" value="1.0" step="0.1">
                    <div class="range-labels">
                        <span>کند (0.5x)</span>
                        <span>عادی (1x)</span>
                        <span>سریع (2x)</span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="volumeControl">
                        <span>حجم صدا</span>
                        <span class="value" id="volumeValue">100%</span>
                    </label>
                    <input type="range" id="volumeControl" min="0" max="100" value="100" step="1">
                </div>

                <div class="preset-buttons">
                    <button class="btn btn-preset" data-pitch="-4" data-speed="0.9">صدای مردانه</button>
                    <button class="btn btn-preset" data-pitch="0" data-speed="1.0">عادی</button>
                    <button class="btn btn-preset" data-pitch="4" data-speed="1.1">صدای زنانه</button>
                    <button class="btn btn-preset" data-pitch="8" data-speed="1.3">صدای کودک</button>
                </div>
            </section>

            <!-- بخش پخش صدای تغییر یافته -->
            <section class="player-section modified-section" id="modifiedSection" style="display: none;">
                <h2>صدای تغییر یافته</h2>
                <div class="audio-player">
                    <audio id="modifiedAudio" controls></audio>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-success" id="downloadBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        دانلود فایل
                    </button>
                    <button class="btn btn-secondary" id="savePresetBtn">
                        💾 ذخیره تنظیمات
                    </button>
                    <button class="btn btn-secondary" id="newFileBtn">
                        🔄 فایل جدید
                    </button>
                </div>
            </section>

            <!-- بخش تنظیمات ذخیره شده -->
            <section class="saved-presets-section" id="savedPresetsSection" style="display: none;">
                <h2>📋 تنظیمات ذخیره شده</h2>
                <div id="presetsList"></div>
            </section>

            <!-- بخش تاریخچه -->
            <section class="history-section" id="historySection" style="display: none;">
                <h2>📜 تاریخچه فایل‌های پردازش شده</h2>
                <div id="historyList"></div>
            </section>

        </main>

        <footer>
            <p>جعبه ابزار</p>
        </footer>

    </div>
    <script src="assets/js/app.js"></script>
    <script src="../assets/tool-wrapper.js"></script>
</body>
</html>
