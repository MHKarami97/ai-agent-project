<!DOCTYPE html>

<html dir="rtl" lang="fa">
<head>
<link href="/favicon.ico" rel="icon" type="image/x-icon"/>
<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title data-i18n="title">وضعیت آب و هوا</title>
<link href="../Vazirmatn-font-face.css" rel="stylesheet"/>
<link href="assets/style.css" rel="stylesheet"/>
<link href="../assets/tool-wrapper.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
<div class="weather-card">
<div class="search-section">
<input id="cityInput" placeholder="نام شهر را وارد کنید..." type="text"/>
<button data-i18n="button_0" id="searchBtn">جستجو</button>
</div>
<div class="weather-info" id="weatherInfo">
<div class="weather-icon">
<img alt="آیکون آب و هوا" id="weatherIcon" src=""/>
</div>
<h1 class="temperature" data-i18n="heading_0" id="temperature">--</h1>
<h2 class="city-name" data-i18n="heading_1" id="cityName">نام شهر</h2>
<p class="description" id="description">--</p>
<div class="details">
<div class="detail-item">
<span class="detail-label" data-i18n="text_detail_label_1">رطوبت</span>
<span class="detail-value" id="humidity">--%</span>
</div>
<div class="detail-item">
<span class="detail-label" data-i18n="text_detail_label_3">سرعت باد</span>
<span class="detail-value" data-i18n="text_detail_value_4" id="windSpeed">-- km/h</span>
</div>
</div>
</div>
<div class="error-message" id="errorMessage" style="display: none;">
<p>خطا در دریافت اطلاعات آب و هوا. لطفاً دوباره تلاش کنید.</p>
</div>
</div>
</div>
<script src="assets/script.js"></script>
<script src="../assets/tool-wrapper.js"></script>
</body>
</html>
