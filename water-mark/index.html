<!DOCTYPE html>

<html dir="rtl" lang="fa">
<head>
<link href="/favicon.ico" rel="icon" type="image/x-icon"/>
<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta content="افزودن واترمارک به تصاویر به صورت آنلاین و رایگان" name="description"/>
<title data-i18n="title">افزودن واترمارک به تصویر</title>
<link href="../Vazirmatn-font-face.css" rel="stylesheet"/>
<link href="assets/style.css" rel="stylesheet"/>
<link href="../assets/tool-wrapper.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
<header class="header">
<h1 data-i18n="heading_0">افزودن واترمارک به تصویر</h1>
<p class="subtitle" data-i18n="text_subtitle_0">واترمارک متنی یا تصویری خود را به راحتی اضافه کنید</p>
</header>
<main class="main-content">
<!-- Upload Section -->
<section class="upload-section">
<div class="upload-box" id="uploadBox">
<svg class="upload-icon" fill="none" stroke="currentColor" stroke-width="2" viewbox="0 0 24 24">
<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
<polyline points="17 8 12 3 7 8"></polyline>
<line x1="12" x2="12" y1="3" y2="15"></line>
</svg>
<p class="upload-text" data-i18n="text_upload_text_1">تصویر خود را اینجا بکشید یا کلیک کنید</p>
<p class="upload-hint" data-i18n="text_upload_hint_2">فرمت‌های پشتیبانی شده: JPG، PNG، GIF</p>
<input accept="image/*" hidden="" id="imageInput" type="file"/>
</div>
</section>
<!-- Controls Section -->
<section class="controls-section" id="controlsSection" style="display: none;">
<div class="tabs">
<button class="tab-btn active" data-i18n="button_0" data-tab="text">واترمارک متنی</button>
<button class="tab-btn" data-i18n="button_1" data-tab="image">واترمارک تصویری</button>
</div>
<!-- Text Watermark Controls -->
<div class="tab-content active" id="textTab">
<div class="control-group">
<label data-i18n="label_0" for="watermarkText">متن واترمارک</label>
<input id="watermarkText" placeholder="متن خود را وارد کنید" type="text" value="نمونه واترمارک"/>
</div>
<div class="control-group">
<label data-i18n="label_1" for="fontSize">اندازه فونت: <span id="fontSizeValue">48</span>px</label>
<input id="fontSize" max="200" min="12" type="range" value="48"/>
</div>
<div class="control-group">
<label data-i18n="label_2" for="textColor">رنگ متن</label>
<input id="textColor" type="color" value="#ffffff"/>
</div>
</div>
<!-- Image Watermark Controls -->
<div class="tab-content" id="imageTab">
<div class="control-group">
<label data-i18n="label_3">انتخاب تصویر واترمارک</label>
<div class="file-input-wrapper">
<button class="btn-secondary" data-i18n="button_2" id="logoBtn">انتخاب لوگو</button>
<span id="logoFileName">فایلی انتخاب نشده</span>
<input accept="image/*" hidden="" id="logoInput" type="file"/>
</div>
</div>
<div class="control-group">
<label data-i18n="label_4" for="logoSize">اندازه لوگو: <span id="logoSizeValue">100</span>px</label>
<input id="logoSize" max="500" min="20" type="range" value="100"/>
</div>
</div>
<!-- Common Controls -->
<div class="common-controls">
<div class="control-group">
<label data-i18n="label_5" for="opacity">شفافیت: <span id="opacityValue">70</span>%</label>
<input id="opacity" max="100" min="0" type="range" value="70"/>
</div>
<div class="control-group">
<label data-i18n="label_6">موقعیت واترمارک</label>
<div class="position-grid">
<button class="position-btn" data-i18n="button_3" data-position="top-left">
<span>بالا راست</span>
</button>
<button class="position-btn" data-i18n="button_4" data-position="top-center">
<span>بالا وسط</span>
</button>
<button class="position-btn" data-i18n="button_5" data-position="top-right">
<span>بالا چپ</span>
</button>
<button class="position-btn" data-i18n="button_6" data-position="center-left">
<span>وسط راست</span>
</button>
<button class="position-btn active" data-i18n="button_7" data-position="center">
<span>مرکز</span>
</button>
<button class="position-btn" data-i18n="button_8" data-position="center-right">
<span>وسط چپ</span>
</button>
<button class="position-btn" data-i18n="button_9" data-position="bottom-left">
<span>پایین راست</span>
</button>
<button class="position-btn" data-i18n="button_10" data-position="bottom-center">
<span>پایین وسط</span>
</button>
<button class="position-btn" data-i18n="button_11" data-position="bottom-right">
<span>پایین چپ</span>
</button>
</div>
</div>
<div class="control-group">
<label data-i18n="label_7" for="rotation">چرخش: <span id="rotationValue">0</span>°</label>
<input id="rotation" max="180" min="-180" type="range" value="0"/>
</div>
</div>
<div class="action-buttons">
<button class="btn-primary" data-i18n="button_12" id="downloadBtn">دانلود تصویر</button>
<button class="btn-secondary" data-i18n="button_13" id="resetBtn">تصویر جدید</button>
</div>
</section>
<!-- Preview Section -->
<section class="preview-section" id="previewSection" style="display: none;">
<h2 data-i18n="heading_1">پیش‌نمایش</h2>
<div class="canvas-wrapper">
<canvas id="canvas"></canvas>
</div>
</section>
</main>
<footer class="footer">
<p>© 2025 - ابزار افزودن واترمارک</p>
</footer>
</div>
<script src="assets/script.js"></script>
<script src="../assets/tool-wrapper.js"></script>
</body>
</html>
