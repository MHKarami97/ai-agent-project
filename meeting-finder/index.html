<!DOCTYPE html>

<html dir="rtl" lang="fa">
<head>
<link href="/favicon.ico" rel="icon" type="image/x-icon"/>
<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title data-i18n="title">یافتن زمان مناسب جلسه</title>
<link href="../Vazirmatn-font-face.css" rel="stylesheet"/>
<link href="assets/style.css" rel="stylesheet"/>
<link href="../assets/tool-wrapper.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
<header>
<h1 data-i18n="heading_0">یافتن زمان مناسب جلسه</h1>
<p class="subtitle" data-i18n="text_subtitle_0">بازه‌های زمانی آزاد خود را وارد کنید تا بهترین زمان برای جلسه پیدا شود</p>
</header>
<main>
<!-- Add Person Section -->
<section class="add-person-section">
<div class="input-group">
<label data-i18n="label_0" for="personName">نام شرکت‌کننده:</label>
<input id="personName" placeholder="نام خود را وارد کنید" type="text"/>
</div>
<button class="btn btn-primary" data-i18n="button_0" id="addPersonBtn">افزودن شرکت‌کننده</button>
</section>
<!-- Participants List -->
<section class="participants-section">
<h2 data-i18n="heading_1">شرکت‌کنندگان</h2>
<div class="participants-list" id="participantsList"></div>
</section>
<!-- Time Slots Section -->
<section class="time-slots-section" id="timeSlotsSection" style="display: none;">
<div class="section-header">
<h2 data-i18n="heading_2">بازه‌های زمانی برای: <span id="currentPersonName"></span></h2>
<button class="btn btn-secondary" data-i18n="button_1" id="backToListBtn">بازگشت</button>
</div>
<div class="add-time-slot">
<div class="time-inputs">
<div class="input-group">
<label data-i18n="label_1" for="startDate">تاریخ شروع:</label>
<input id="startDate" type="date"/>
</div>
<div class="input-group">
<label data-i18n="label_2" for="startTime">ساعت شروع:</label>
<input id="startTime" type="time"/>
</div>
<div class="input-group">
<label data-i18n="label_3" for="endDate">تاریخ پایان:</label>
<input id="endDate" type="date"/>
</div>
<div class="input-group">
<label data-i18n="label_4" for="endTime">ساعت پایان:</label>
<input id="endTime" type="time"/>
</div>
</div>
<button class="btn btn-primary" data-i18n="button_2" id="addTimeSlotBtn">افزودن بازه زمانی</button>
</div>
<div class="time-slots-list" id="timeSlotsList"></div>
</section>
<!-- Find Overlap Section -->
<section class="find-overlap-section">
<button class="btn btn-success" data-i18n="button_3" id="findOverlapBtn">یافتن زمان‌های مشترک</button>
</section>
<!-- Results Section -->
<section class="results-section" id="resultsSection" style="display: none;">
<h2 data-i18n="heading_3">زمان‌های مشترک پیدا شده</h2>
<div class="results-list" id="resultsList"></div>
</section>
</main>
<footer>
<p>جعبه ابزار</p>
</footer>
</div>
<script src="assets/script.js"></script>
<script src="../assets/tool-wrapper.js"></script>
</body>
</html>
