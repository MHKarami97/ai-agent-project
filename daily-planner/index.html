<!DOCTYPE html>

<html dir="rtl" lang="fa">
<head>
<link href="/favicon.ico" rel="icon" type="image/x-icon"/>
<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title data-i18n="title">برنامه‌ریز روزانه</title>
<link href="../Vazirmatn-font-face.css" rel="stylesheet"/>
<link href="assets/css/style.css" rel="stylesheet"/>
<link href="../assets/tool-wrapper.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
<header>
<h1 data-i18n="heading_0">📅 برنامه‌ریز روزانه</h1>
<p class="subtitle" data-i18n="text_subtitle_0">مدیریت هوشمند وظایف روزانه شما</p>
</header>
<main>
<!-- Persian Calendar Section -->
<section class="calendar-section">
<div class="calendar-header">
<button class="btn-nav" data-i18n="button_0" id="prevMonth">◄</button>
<h2 id="currentMonth"></h2>
<button class="btn-nav" data-i18n="button_1" id="nextMonth">►</button>
</div>
<div class="calendar-grid" id="calendar"></div>
<div class="today-info">
<p id="todayDate"></p>
</div>
</section>
<!-- Task Input Section -->
<section class="task-input-section">
<h3 data-i18n="heading_2">افزودن وظیفه جدید</h3>
<div class="input-group">
<input class="input-field" id="taskTitle" placeholder="عنوان وظیفه" type="text"/>
<textarea class="input-field" id="taskDescription" placeholder="توضیحات (اختیاری)" rows="3"></textarea>
<div class="row">
<div class="col">
<label data-i18n="label_0" for="taskDate">تاریخ:</label>
<input class="input-field" id="taskDate" placeholder="انتخاب از تقویم" readonly="" type="text"/>
</div>
<div class="col">
<label data-i18n="label_1" for="taskTime">زمان:</label>
<input class="input-field" id="taskTime" type="time"/>
</div>
</div>
<div class="row">
<div class="col">
<label data-i18n="label_2" for="taskPriority">اولویت:</label>
<select class="input-field" id="taskPriority">
<option value="low">کم</option>
<option selected="" value="medium">متوسط</option>
<option value="high">زیاد</option>
</select>
</div>
<div class="col">
<label data-i18n="label_3" for="taskReminder">یادآوری:</label>
<select class="input-field" id="taskReminder">
<option value="none">بدون یادآوری</option>
<option value="0">در زمان وظیفه</option>
<option value="5">5 دقیقه قبل</option>
<option value="15">15 دقیقه قبل</option>
<option value="30">30 دقیقه قبل</option>
<option value="60">1 ساعت قبل</option>
</select>
</div>
</div>
<button class="btn btn-primary" data-i18n="button_2" id="addTaskBtn">افزودن وظیفه</button>
<button class="btn btn-success" data-i18n="button_3" id="updateTaskBtn" style="display: none;">ذخیره تغییرات</button>
<button class="btn btn-secondary" data-i18n="button_4" id="cancelEditBtn" style="display: none;">انصراف</button>
</div>
</section>
<!-- Filter Section -->
<section class="filter-section">
<h3 data-i18n="heading_3">فیلتر وظایف</h3>
<div class="filter-buttons">
<button class="btn-filter active" data-filter="all" data-i18n="button_5">همه</button>
<button class="btn-filter" data-filter="today" data-i18n="button_6">امروز</button>
<button class="btn-filter" data-filter="week" data-i18n="button_7">این هفته</button>
<button class="btn-filter" data-filter="completed" data-i18n="button_8">انجام شده</button>
<button class="btn-filter" data-filter="pending" data-i18n="button_9">در انتظار</button>
</div>
<div class="search-box">
<input class="input-field" id="searchTasks" placeholder="🔍 جستجو در وظایف..." type="text"/>
</div>
</section>
<!-- Tasks List Section -->
<section class="tasks-section">
<div class="tasks-header">
<h3 data-i18n="heading_4">لیست وظایف</h3>
<button class="btn btn-danger-outline" data-i18n="button_10" id="clearCompletedBtn">پاک کردن انجام شده‌ها</button>
</div>
<div class="tasks-list" id="tasksList">
<p class="no-tasks" data-i18n="text_no_tasks_1">هیچ وظیفه‌ای وجود ندارد. لطفاً یک وظیفه جدید اضافه کنید.</p>
</div>
</section>
<!-- Statistics Section -->
<section class="stats-section">
<h3 data-i18n="heading_5">آمار وظایف</h3>
<div class="stats-grid">
<div class="stat-card">
<div class="stat-number" id="totalTasks">0</div>
<div class="stat-label">کل وظایف</div>
</div>
<div class="stat-card">
<div class="stat-number" id="completedTasks">0</div>
<div class="stat-label">انجام شده</div>
</div>
<div class="stat-card">
<div class="stat-number" id="pendingTasks">0</div>
<div class="stat-label">در انتظار</div>
</div>
<div class="stat-card">
<div class="stat-number" id="todayTasks">0</div>
<div class="stat-label">وظایف امروز</div>
</div>
</div>
</section>
</main>
<footer>
<p>جعبه ابزار</p>
</footer>
</div>
<script src="assets/js/script.js"></script>
<script src="../assets/tool-wrapper.js"></script>
</body>
</html>
