<!DOCTYPE html>

<html lang="fa">
<head>
<link href="/favicon.ico" rel="icon" type="image/x-icon"/>
<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title data-i18n="title">فشرده‌ساز تصاویر</title>
<link href="../Vazirmatn-font-face.css" rel="stylesheet"/>
<link href="assets/style.css" rel="stylesheet"/>
<!-- JSZip via CDN for ZIP creation on client-side -->
<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<!-- FileSaver for saveAs fallback (optional, but helpful for Safari) -->
<script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
<link href="../assets/tool-wrapper.css" rel="stylesheet"/>
</head>
<body>
<div class="app" id="app">
<div class="header">
<div>
<div class="title">فشرده‌ساز تصاویر در مرورگر</div>
</div>
<div style="display:flex; gap:8px;">
<button class="btn" data-i18n="button_0" id="resetBtn">ریست</button>
<button class="btn btn-danger" data-i18n="button_1" id="clearBtn">حذف همه</button>
</div>
</div>
<div class="controls">
<div class="card">
<label class="small muted" data-i18n="label_0">انتخاب فایل‌ها</label>
<input accept="image/*" class="input" id="fileInput" multiple="" type="file"/>
</div>
<div class="card">
<label class="small muted" data-i18n="label_1">کیفیت JPEG/WebP (%): <span id="qualityVal">80</span></label>
<input class="range" id="quality" max="95" min="40" type="range" value="80"/>
</div>
<div class="card">
<label class="small muted" data-i18n="label_2">حداکثر عرض/ارتفاع (px؛ 0 = بدون تغییر)</label>
<input class="input" id="maxDim" min="0" step="1" type="number" value="0"/>
</div>
<div class="card">
<label class="small muted" data-i18n="label_3">فرمت خروجی</label>
<select class="input" id="format">
<option value="jpeg">JPEG</option>
<option value="webp">WebP</option>
<option value="png">PNG (بدون افت کیفیت، حجم بیشتر)</option>
</select>
</div>
</div>
<div class="card" style="margin-top:12px;">
<div class="dropzone" id="dropzone">
<div>
<div>فایل‌ها را اینجا رها کنید یا از بالا انتخاب کنید</div>
<div class="muted small">فرمت‌های پشتیبانی‌شده: JPG، PNG، WebP، HEIC (در مرورگرهای سازگار)</div>
</div>
</div>
</div>
<div class="card" style="margin-top:12px;">
<div class="footer">
<div style="display:flex; gap:8px;">
<button class="btn btn-primary" data-i18n="button_2" id="compressBtn">فشرده‌سازی</button>
<button class="btn btn-accent" data-i18n="button_3" disabled="" id="zipBtn">دانلود ZIP</button>
</div>
<div class="muted small" id="summary">۰ فایل انتخاب شده</div>
</div>
</div>
<div class="card" style="margin-top:12px;">
<div class="grid" id="preview"></div>
</div>
<div class="small muted" style="margin-top:10px; text-align:center;">
			تمام پردازش‌ها در دستگاه کاربر انجام می‌شود. داده‌ای ارسال نمی‌گردد.
		</div>
</div>
<script src="assets/app.js"></script>
<script src="../assets/tool-wrapper.js"></script>
</body>
</html>
