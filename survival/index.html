<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه‌گر بقا</title>
    <link rel="stylesheet" href="../Vazirmatn-font-face.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="../assets/tool-wrapper.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎯 محاسبه‌گر بقا</h1>
            <p class="subtitle">برآورد منابع برای مدت زمان مشخص</p>
        </header>

        <main>
            <section class="calculator-section">
                <div class="card">
                    <h2>📊 اطلاعات پایه</h2>
                    <div class="form-group">
                        <label for="people">تعداد افراد:</label>
                        <input type="number" id="people" min="1" value="1" placeholder="تعداد افراد">
                    </div>
                    <div class="form-group">
                        <label for="days">مدت زمان (روز):</label>
                        <input type="number" id="days" min="1" value="7" placeholder="تعداد روزها">
                    </div>
                </div>

                <div class="card">
                    <h2>💧 مصرف روزانه هر فرد</h2>
                    <div class="form-group">
                        <label for="waterPerDay">آب (لیتر):</label>
                        <input type="number" id="waterPerDay" min="0" step="0.1" value="3" placeholder="لیتر در روز">
                    </div>
                    <div class="form-group">
                        <label for="foodPerDay">غذا (کیلوگرم):</label>
                        <input type="number" id="foodPerDay" min="0" step="0.1" value="0.5" placeholder="کیلوگرم در روز">
                    </div>
                    <div class="form-group">
                        <label for="medicinePerDay">دارو (واحد):</label>
                        <input type="number" id="medicinePerDay" min="0" step="0.1" value="1" placeholder="واحد در روز">
                    </div>
                </div>

                <button class="btn-calculate" onclick="calculate()">محاسبه منابع</button>
            </section>

            <section class="results-section" id="resultsSection" style="display: none;">
                <div class="card result-card">
                    <h2>📈 نتایج محاسبات</h2>
                    <div class="result-grid">
                        <div class="result-item water">
                            <div class="result-icon">💧</div>
                            <div class="result-content">
                                <h3>آب</h3>
                                <p class="result-value" id="waterResult">0</p>
                                <span class="result-unit">لیتر</span>
                            </div>
                        </div>
                        <div class="result-item food">
                            <div class="result-icon">🍞</div>
                            <div class="result-content">
                                <h3>غذا</h3>
                                <p class="result-value" id="foodResult">0</p>
                                <span class="result-unit">کیلوگرم</span>
                            </div>
                        </div>
                        <div class="result-item medicine">
                            <div class="result-icon">💊</div>
                            <div class="result-content">
                                <h3>دارو</h3>
                                <p class="result-value" id="medicineResult">0</p>
                                <span class="result-unit">واحد</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h2>💾 ذخیره محاسبات</h2>
                    <div class="form-group">
                        <label for="calculationName">نام محاسبه:</label>
                        <input type="text" id="calculationName" placeholder="مثلاً: سفر کوهستان">
                    </div>
                    <button class="btn-save" onclick="saveCalculation()">ذخیره محاسبه</button>
                </div>
            </section>

            <section class="history-section">
                <div class="card">
                    <div class="history-header">
                        <h2>📜 تاریخچه محاسبات</h2>
                        <button class="btn-clear" onclick="clearHistory()">پاک کردن همه</button>
                    </div>
                    <div id="historyList" class="history-list"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>جعبه ابزار</p>
        </footer>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="../assets/tool-wrapper.js"></script>
</body>
</html>
