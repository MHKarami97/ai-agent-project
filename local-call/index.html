<!DOCTYPE html>

<html dir="rtl" lang="fa">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title data-i18n="title">چت تصویری و صوتی محلی</title>
<link href="../Vazirmatn-font-face.css" rel="stylesheet"/>
<link href="/favicon.ico" rel="icon" type="image/x-icon"/>
<link href="assets/style.css" rel="stylesheet"/>
<link href="../assets/tool-wrapper.css" rel="stylesheet"/>
</head>
<body>
<!-- Header -->
<header>
<div class="container">
<div class="header-content">
<h1 class="logo" data-i18n="app_title">چت محلی امن</h1>
<div class="header-controls">
<button aria-label="تغییر تم" class="btn-icon" id="themeToggle">
<svg fill="none" height="24" id="themeIcon" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
</svg>
</button>
</div>
</div>
</div>
</header>
<!-- Main Content -->
<main class="container">
<!-- Connection Section -->
<section class="card" id="connectionSection">
<h2 data-i18n="connection_title">اتصال</h2>
<div class="connection-info">
<div class="info-item">
<label data-i18n="your_id">شناسه شما:</label>
<div class="id-display">
<code id="myPeerId">در حال دریافت...</code>
<button class="btn-small" data-i18n="copy" id="copyIdBtn">کپی</button>
</div>
</div>
<div class="info-item">
<label data-i18n="remote_id" for="remotePeerId">شناسه طرف مقابل:</label>
<div class="input-group">
<input id="remotePeerId" placeholder="شناسه طرف مقابل را وارد کنید" type="text"/>
<button class="btn-primary" data-i18n="connect" id="connectBtn">اتصال</button>
</div>
</div>
</div>
<div class="status-message" id="connectionStatus"></div>
</section>
<!-- Communication Section -->
<section class="card" id="communicationSection" style="display: none;">
<div class="communication-header">
<h2 data-i18n="chat_title">گفتگو</h2>
<div class="media-controls">
<button aria-label="فعال/غیرفعال کردن دوربین" class="btn-icon active" id="toggleVideoBtn" title="دوربین">
<svg fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<polygon points="23 7 16 12 23 17 23 7"></polygon>
<rect height="14" rx="2" ry="2" width="15" x="1" y="5"></rect>
</svg>
</button>
<button aria-label="فعال/غیرفعال کردن میکروفون" class="btn-icon active" id="toggleAudioBtn" title="میکروفون">
<svg fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
<path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
<line x1="12" x2="12" y1="19" y2="23"></line>
<line x1="8" x2="16" y1="23" y2="23"></line>
</svg>
</button>
<button class="btn-danger" data-i18n="disconnect" id="disconnectBtn">قطع اتصال</button>
</div>
</div>
<!-- Video Section -->
<div class="video-container">
<div class="video-wrapper">
<video autoplay="" id="remoteVideo" playsinline=""></video>
<div class="video-label" data-i18n="remote_video">تصویر طرف مقابل</div>
</div>
<div class="video-wrapper local">
<video autoplay="" id="localVideo" muted="" playsinline=""></video>
<div class="video-label" data-i18n="local_video">تصویر شما</div>
</div>
</div>
<!-- Chat Messages -->
<div class="chat-section">
<div class="chat-messages" id="chatMessages"></div>
<div class="chat-input">
<input data-i18n-placeholder="type_message" id="messageInput" placeholder="پیام خود را بنویسید..." type="text"/>
<button class="btn-primary" data-i18n="send" id="sendBtn">ارسال</button>
</div>
</div>
</section>
</main>
<!-- Footer -->
<footer>
<p>جعبه ابزار</p>
</footer>
<!-- PeerJS Library -->
<script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.4/dist/peerjs.min.js"></script>
<script src="assets/translations.js"></script>
<script src="assets/app.js"></script>
<script src="../assets/tool-wrapper.js"></script>
</body>
</html>
