<!DOCTYPE html>

<html dir="rtl" lang="fa">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title data-i18n="title">مستندساز رویداد</title>
<link href="../Vazirmatn-font-face.css" rel="stylesheet"/>
<link href="/favicon.ico" rel="icon" type="image/x-icon"/>
<link href="assets/css/style.css" rel="stylesheet"/>
<link href="../assets/tool-wrapper.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
<header>
<h1 data-i18n="heading_0">📅 مستندساز رویداد</h1>
<p class="subtitle" data-i18n="text_subtitle_0">ثبت و مدیریت رویدادها با امکانات کامل</p>
</header>
<main>
<!-- فرم افزودن رویداد -->
<section class="add-event-section">
<h2 data-i18n="heading_1">افزودن رویداد جدید</h2>
<form id="eventForm">
<div class="form-group">
<label data-i18n="label_0" for="eventTitle">عنوان رویداد *</label>
<input id="eventTitle" placeholder="عنوان رویداد را وارد کنید" required="" type="text"/>
</div>
<div class="form-group">
<label data-i18n="label_1" for="eventDate">تاریخ و زمان *</label>
<input id="eventDate" required="" type="datetime-local"/>
</div>
<div class="form-group">
<label data-i18n="label_2" for="eventDescription">توضیحات</label>
<textarea id="eventDescription" placeholder="توضیحات رویداد را وارد کنید" rows="4"></textarea>
</div>
<div class="form-group">
<label data-i18n="label_3" for="eventImage">تصویر</label>
<input accept="image/*" id="eventImage" type="file"/>
<div class="image-preview" id="imagePreview"></div>
</div>
<div class="form-group">
<label data-i18n="label_4" for="eventLocation">موقعیت مکانی</label>
<div class="location-group">
<input id="eventLocation" placeholder="آدرس یا نام مکان" type="text"/>
<button class="btn-secondary" data-i18n="button_0" id="getLocationBtn" type="button">📍 دریافت موقعیت فعلی</button>
</div>
<div class="coordinates" id="coordinates"></div>
</div>
<div class="form-actions">
<button class="btn-primary" data-i18n="button_1" type="submit">✅ ذخیره رویداد</button>
<button class="btn-secondary" data-i18n="button_2" id="resetForm" type="button">🔄 پاک کردن فرم</button>
</div>
</form>
</section>
<!-- فیلتر و جستجو -->
<section class="filter-section">
<div class="filter-controls">
<label class="sr-only" data-i18n="label_5" for="searchInput">جستجو</label>
<input id="searchInput" placeholder="🔍 جستجو در رویدادها..." type="text"/>
<label class="sr-only" data-i18n="label_6" for="sortSelect">مرتب‌سازی</label>
<select id="sortSelect">
<option value="date-desc">جدیدترین</option>
<option value="date-asc">قدیمی‌ترین</option>
<option value="title-asc">براساس عنوان (الف - ی)</option>
<option value="title-desc">براساس عنوان (ی - الف)</option>
</select>
<button class="btn-export" data-i18n="button_3" id="exportBtn">📦 خروجی رمزشده</button>
<button class="btn-import" data-i18n="button_4" id="importBtn">📥 وارد کردن</button>
<input accept=".json" id="importFile" style="display: none;" type="file"/>
</div>
</section>
<!-- لیست رویدادها -->
<section class="events-section">
<div class="events-header">
<h2 data-i18n="heading_2">رویدادهای ثبت شده</h2>
<span class="event-count" data-i18n="text_event_count_1" id="eventCount">0 رویداد</span>
</div>
<div class="events-list" id="eventsList">
<!-- رویدادها اینجا نمایش داده می‌شوند -->
</div>
</section>
</main>
<!-- مودال نمایش جزئیات -->
<div class="modal" id="eventModal">
<div class="modal-content">
<span class="close">×</span>
<div id="modalBody"></div>
</div>
</div>
<!-- مودال رمز عبور -->
<div class="modal" id="passwordModal">
<div class="modal-content modal-small">
<h3 data-i18n="heading_3">رمز عبور را وارد کنید</h3>
<label class="sr-only" data-i18n="label_7" for="passwordInput">رمز عبور</label>
<input id="passwordInput" placeholder="رمز عبور" type="password"/>
<div class="modal-actions">
<button class="btn-primary" data-i18n="button_5" id="confirmPassword">تأیید</button>
<button class="btn-secondary" data-i18n="button_6" id="cancelPassword">انصراف</button>
</div>
</div>
</div>
<footer>
<p>جعبه ابزار</p>
</footer>
</div>
<script src="assets/js/app.js"></script>
<script src="../assets/tool-wrapper.js"></script>
</body>
</html>
