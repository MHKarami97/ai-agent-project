<!DOCTYPE html>

<html dir="rtl" lang="fa">
<head>
<link href="/favicon.ico" rel="icon" type="image/x-icon"/>
<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title data-i18n="title">فرمت و فشرده‌ساز کد</title>
<link href="../Vazirmatn-font-face.css" rel="stylesheet"/>
<link href="assets/style.css" rel="stylesheet"/>
<link href="../assets/tool-wrapper.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
<header class="header">
<h1 data-i18n="heading_0">فرمت و فشرده‌ساز کد</h1>
<p class="subtitle" data-i18n="text_subtitle_0">ابزاری برای فرمت‌دهی و فشرده‌سازی کدهای HTML، CSS و JavaScript</p>
</header>
<main class="main-content">
<div class="controls-panel">
<div class="language-selector">
<button class="lang-btn active" data-i18n="button_0" data-lang="html">HTML</button>
<button class="lang-btn" data-i18n="button_1" data-lang="css">CSS</button>
<button class="lang-btn" data-i18n="button_2" data-lang="js">JavaScript</button>
</div>
<div class="action-buttons">
<button class="btn btn-format" data-i18n="button_3" id="formatBtn">
<svg fill="none" height="20" stroke="currentColor" stroke-width="2" viewbox="0 0 24 24" width="20">
<path d="M4 7h16M4 12h16M4 17h16"></path>
</svg>
                        فرمت‌دهی
                    </button>
<button class="btn btn-compress" data-i18n="button_4" id="compressBtn">
<svg fill="none" height="20" stroke="currentColor" stroke-width="2" viewbox="0 0 24 24" width="20">
<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
<polyline points="7 10 12 15 17 10"></polyline>
<line x1="12" x2="12" y1="15" y2="3"></line>
</svg>
                        فشرده‌سازی
                    </button>
</div>
</div>
<div class="editor-section">
<div class="editor-panel">
<div class="panel-header">
<h3 data-i18n="heading_1">ورودی</h3>
<div class="panel-actions">
<button class="icon-btn" id="pasteBtn" title="چسباندن از کلیپ‌بورد">
<svg fill="none" height="18" stroke="currentColor" stroke-width="2" viewbox="0 0 24 24" width="18">
<path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
<rect height="4" rx="1" ry="1" width="8" x="8" y="2"></rect>
</svg>
</button>
<button class="icon-btn" id="clearInputBtn" title="پاک کردن">
<svg fill="none" height="18" stroke="currentColor" stroke-width="2" viewbox="0 0 24 24" width="18">
<line x1="18" x2="6" y1="6" y2="18"></line>
<line x1="6" x2="18" y1="6" y2="18"></line>
</svg>
</button>
<button class="icon-btn" id="uploadBtn" title="بارگذاری فایل">
<svg fill="none" height="18" stroke="currentColor" stroke-width="2" viewbox="0 0 24 24" width="18">
<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
<polyline points="17 8 12 3 7 8"></polyline>
<line x1="12" x2="12" y1="3" y2="15"></line>
</svg>
</button>
<input accept=".html,.css,.js" id="fileInput" style="display: none;" type="file"/>
</div>
</div>
<textarea class="code-textarea" id="inputCode" placeholder="کد خود را اینجا وارد کنید..."></textarea>
<div class="stats">
<span id="inputStats">حجم: 0 بایت | خطوط: 0</span>
</div>
</div>
<div class="editor-panel">
<div class="panel-header">
<h3 data-i18n="heading_2">خروجی</h3>
<div class="panel-actions">
<button class="icon-btn" id="copyBtn" title="کپی کردن">
<svg fill="none" height="18" stroke="currentColor" stroke-width="2" viewbox="0 0 24 24" width="18">
<rect height="13" rx="2" ry="2" width="13" x="9" y="9"></rect>
<path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
</svg>
</button>
<button class="icon-btn" id="downloadBtn" title="دانلود فایل">
<svg fill="none" height="18" stroke="currentColor" stroke-width="2" viewbox="0 0 24 24" width="18">
<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
<polyline points="7 10 12 15 17 10"></polyline>
<line x1="12" x2="12" y1="15" y2="3"></line>
</svg>
</button>
</div>
</div>
<textarea class="code-textarea" id="outputCode" placeholder="نتیجه اینجا نمایش داده می‌شود..." readonly=""></textarea>
<div class="stats">
<span id="outputStats">حجم: 0 بایت | خطوط: 0</span>
<span class="compression-ratio" id="compressionRatio"></span>
</div>
</div>
</div>
<div class="options-panel">
<h3 data-i18n="heading_3">تنظیمات</h3>
<div class="options-grid">
<label class="option-item" data-i18n="label_0">
<input checked="" id="removeComments" type="checkbox"/>
<span>حذف کامنت‌ها</span>
</label>
<label class="option-item" data-i18n="label_1">
<input checked="" id="removeWhitespace" type="checkbox"/>
<span>حذف فضای خالی اضافی</span>
</label>
<label class="option-item" data-i18n="label_2">
<input id="indentSize" max="8" min="2" style="width: 60px;" type="number" value="2"/>
<span>تعداد فاصله تورفتگی</span>
</label>
</div>
</div>
</main>
<footer class="footer">
<p>نسخه 1.0.0</p>
</footer>
</div>
<div class="notification" id="notification"></div>
<script src="assets/script.js"></script>
<script src="../assets/tool-wrapper.js"></script>
</body>
</html>
