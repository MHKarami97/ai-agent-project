<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اشتراک‌گذاری فایل محلی</title>
    <link rel="stylesheet" href="../Vazirmatn-font-face.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="../assets/tool-wrapper.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                    <polyline points="13 2 13 9 20 9"></polyline>
                </svg>
                <h1 id="app-title">اشتراک‌گذاری فایل محلی</h1>
            </div>
            <div class="controls">
                <button id="theme-toggle" class="icon-btn" aria-label="Toggle theme">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <button id="lang-toggle" class="icon-btn" aria-label="Toggle language">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="2" y1="12" x2="22" y2="12"></line>
                        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                    </svg>
                    <span id="lang-text">EN</span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Connection Info -->
            <section class="card connection-card">
                <h2 id="connection-title">اطلاعات اتصال</h2>
                <div class="connection-info">
                    <div class="info-item">
                        <label id="peer-id-label">شناسه شما:</label>
                        <div class="info-value">
                            <input type="text" id="peer-id" readonly>
                            <button id="copy-id-btn" class="btn-secondary" title="کپی">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="status-indicator">
                        <span class="status-dot"></span>
                        <span id="connection-status">در حال اتصال...</span>
                    </div>
                </div>
            </section>

            <!-- Send File -->
            <section class="card send-card">
                <h2 id="send-title">ارسال فایل</h2>
                <div class="send-form">
                    <div class="input-group">
                        <label for="recipient-id" id="recipient-label">شناسه دریافت‌کننده:</label>
                        <input type="text" id="recipient-id" placeholder="شناسه کاربر مقصد را وارد کنید">
                    </div>
                    <div class="file-upload-area">
                        <input type="file" id="file-input" multiple hidden>
                        <label for="file-input" class="file-upload-label">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            <span id="upload-text">کلیک کنید یا فایل را اینجا بکشید</span>
                            <span id="upload-hint" class="hint">حداکثر حجم: محدودیتی ندارد</span>
                        </label>
                    </div>
                    <div id="selected-files" class="selected-files"></div>
                    <button id="send-btn" class="btn-primary" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                        <span id="send-btn-text">ارسال فایل</span>
                    </button>
                </div>
            </section>

            <!-- Transfers -->
            <section class="card transfers-card">
                <h2 id="transfers-title">انتقال‌های فایل</h2>
                <div id="transfers-list" class="transfers-list">
                    <div class="empty-state">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.3">
                            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                            <polyline points="13 2 13 9 20 9"></polyline>
                        </svg>
                        <p id="no-transfers-text">هنوز انتقالی صورت نگرفته است</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p id="footer-text">اشتراک‌گذاری امن و سریع فایل در شبکه محلی</p>
        </footer>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <script src="assets/app.js"></script>
    <script src="../assets/tool-wrapper.js"></script>
</body>
</html>
