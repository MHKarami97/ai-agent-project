<!DOCTYPE html>

<html dir="rtl" lang="fa">
<head>
<link href="/favicon.ico" rel="icon" type="image/x-icon"/>
<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title data-i18n="title">مقایسه‌گر متن</title>
<link href="../Vazirmatn-font-face.css" rel="stylesheet"/>
<link href="assets/style.css" rel="stylesheet"/>
<link href="../assets/tool-wrapper.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
<header>
<h1 data-i18n="heading_0">مقایسه‌گر متن</h1>
<p class="subtitle" data-i18n="text_subtitle_0">تغییرات بین دو متن را به صورت زنده مشاهده کنید</p>
</header>
<div class="controls">
<button class="btn btn-secondary" data-i18n="button_0" id="clearBtn">پاک کردن</button>
<button class="btn btn-secondary" data-i18n="button_1" id="swapBtn">جابه‌جایی</button>
<button class="btn btn-primary" data-i18n="button_2" id="compareBtn">مقایسه</button>
</div>
<div class="editor-container">
<div class="editor-panel">
<div class="panel-header">
<h2 data-i18n="heading_1">متن اصلی</h2>
<span class="line-count" data-i18n="text_line_count_1" id="leftLineCount">0 خط</span>
</div>
<textarea aria-label="متن اصلی" class="text-input" id="leftText" placeholder="متن اصلی خود را اینجا وارد کنید..." spellcheck="false"></textarea>
</div>
<div class="divider"></div>
<div class="editor-panel">
<div class="panel-header">
<h2 data-i18n="heading_2">متن جدید</h2>
<span class="line-count" data-i18n="text_line_count_2" id="rightLineCount">0 خط</span>
</div>
<textarea aria-label="متن جدید" class="text-input" id="rightText" placeholder="متن جدید خود را اینجا وارد کنید..." spellcheck="false"></textarea>
</div>
</div>
<div class="diff-container" id="diffContainer" style="display: none;">
<div class="diff-header">
<h2 data-i18n="heading_3">نتیجه مقایسه</h2>
<div class="legend">
<span class="legend-item" data-i18n="text_legend_item_3">
<span class="legend-box added"></span>
                        افزوده شده
                    </span>
<span class="legend-item" data-i18n="text_legend_item_5">
<span class="legend-box removed"></span>
                        حذف شده
                    </span>
<span class="legend-item" data-i18n="text_legend_item_7">
<span class="legend-box modified"></span>
                        تغییر یافته
                    </span>
</div>
</div>
<div class="diff-view">
<div class="diff-panel">
<h3 data-i18n="heading_4">متن اصلی</h3>
<div class="diff-content" id="leftDiff"></div>
</div>
<div class="diff-panel">
<h3 data-i18n="heading_5">متن جدید</h3>
<div class="diff-content" id="rightDiff"></div>
</div>
</div>
<div class="stats" id="stats"></div>
</div>
<footer>
<p>جعبه ابزار</p>
</footer>
</div>
<script src="assets/script.js"></script>
<script src="../assets/tool-wrapper.js"></script>
</body>
</html>
