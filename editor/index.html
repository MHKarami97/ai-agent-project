<!DOCTYPE html>

<html dir="rtl" lang="fa">
<head>
<link href="/favicon.ico" rel="icon" type="image/x-icon"/>
<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
<meta charset="utf-8"/>
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<meta content="ویرایشگر مارک‌داون راست‌به‌چپ با پیش‌نمایش زنده و خروجی PDF/Word" name="description"/>
<title data-i18n="title">ویرایشگر مارک‌داون RTL</title>
<link href="../Vazirmatn-font-face.css" rel="stylesheet"/>
<link href="assets/css/styles.css" rel="stylesheet">
<script defer="" src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script defer="" src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
<script defer="" src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
<script defer="" src="https://cdn.jsdelivr.net/npm/html-docx-js/dist/html-docx.js"></script>
<script defer="" src="assets/js/app.js"></script>
<link href="../assets/tool-wrapper.css" rel="stylesheet"/>
</link></head>
<body>
<header class="app-header">
<div class="branding">
<div aria-hidden="true" class="logo">✏️</div>
<div>
<p class="title" data-i18n="text_title_0">ویرایشگر مارک‌داون</p>
<p class="subtitle" data-i18n="text_subtitle_1">پیش‌نمایش زنده + ذخیره خودکار + خروجی PDF/Word</p>
</div>
</div>
<div class="header-actions">
<button aria-pressed="false" class="ghost" data-i18n="button_0" id="themeToggle" type="button">حالت تیره</button>
</div>
</header>
<main class="app-shell">
<section aria-label="نوار ابزار" class="toolbar">
<div class="toolbar-group">
<button data-i18n="button_1" id="newDocBtn" type="button">سند تازه</button>
<button data-i18n="button_2" id="sampleBtn" type="button">نمونهٔ مارک‌داون</button>
<button class="ghost" data-i18n="button_3" id="saveNowBtn" type="button">ذخیره فوری</button>
</div>
<div class="toolbar-group">
<button data-i18n="button_4" id="exportPdfBtn" type="button">خروجی PDF</button>
<button data-i18n="button_5" id="exportDocBtn" type="button">خروجی Word</button>
</div>
</section>
<div aria-live="polite" class="status-bar" role="status">
<span id="statusMessage">همه‌چیز ذخیره شده است.</span>
<span id="wordCount">۰ واژه</span>
</div>
<section aria-label="ویرایشگر و پیش‌نمایش" class="panes">
<article class="panel editor-panel">
<header class="panel-header">
<h2 data-i18n="heading_0">ویرایشگر (Markdown)</h2>
<span class="hint" data-i18n="text_hint_2">از کلیدهای Ctrl/Cmd+S برای ذخیره دستی استفاده کنید.</span>
</header>
<textarea aria-label="ناحیهٔ نوشتن مارک‌داون" id="editor" placeholder="# سلام!
این یک ویرایشگر مارک‌داون راست‌به‌چپ با پیش‌نمایش زنده است.
- تیترها
- لیست‌ها
- کد
همه پشتیبانی می‌شوند." spellcheck="false"></textarea>
</article>
<article class="panel preview-panel">
<header class="panel-header">
<h2 data-i18n="heading_1">پیش‌نمایش زنده</h2>
<span class="hint" data-i18n="text_hint_3">خروجی تمیز و امن با DOMPurify</span>
</header>
<div aria-live="polite" class="markdown-body" id="preview"></div>
</article>
</section>
</main>
<footer class="app-footer">
<p>
      ادیتور
    </p>
</footer>
<script src="../assets/tool-wrapper.js"></script>
</body>
</html>
