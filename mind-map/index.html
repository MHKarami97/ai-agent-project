<!DOCTYPE html>

<html dir="rtl" lang="fa">
<head>
<link href="/favicon.ico" rel="icon" type="image/x-icon"/>
<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta content="ابزار رسم نقشه ذهنی آنلاین" name="description"/>
<title data-i18n="title">نقشه ذهنی</title>
<link href="../Vazirmatn-font-face.css" rel="stylesheet"/>
<link href="assets/style.css" rel="stylesheet"/>
<link href="../assets/tool-wrapper.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
<header>
<h1 data-i18n="heading_0">نقشه ذهنی</h1>
<div class="toolbar">
<button class="btn btn-primary" data-i18n="button_0" id="addNodeBtn" title="افزودن نود جدید">
<span>➕</span> افزودن نود
                </button>
<button class="btn btn-success" data-i18n="button_1" id="saveBtn" title="ذخیره نقشه">
<span>💾</span> ذخیره
                </button>
<button class="btn btn-info" data-i18n="button_2" id="loadBtn" title="بارگذاری نقشه">
<span>📂</span> بارگذاری
                </button>
<button class="btn btn-secondary" data-i18n="button_3" id="exportBtn" title="دانلود JSON">
<span>⬇️</span> دانلود
                </button>
<button class="btn btn-secondary" data-i18n="button_4" id="importBtn" title="آپلود JSON">
<span>⬆️</span> آپلود
                </button>
<input accept=".json" id="importFile" style="display: none;" type="file"/>
<button class="btn btn-danger" data-i18n="button_5" id="clearBtn" title="پاک کردن همه">
<span>🗑️</span> پاک کردن
                </button>
<button class="btn btn-mode" data-i18n="button_6" id="toggleModeBtn" title="تغییر حالت">
<span>🔗</span> اتصال
                </button>
</div>
</header>
<div class="canvas-container">
<canvas id="canvas"></canvas>
<div id="nodesContainer"></div>
</div>
<div class="info-panel">
<p>
<strong>راهنما:</strong>
<span class="help-text" data-i18n="text_help_text_0">برای افزودن نود روی دکمه "افزودن نود" کلیک کنید</span>
<span class="help-text" data-i18n="text_help_text_1">برای اتصال دو نود، حالت "اتصال" را فعال کنید و روی دو نود کلیک کنید</span>
<span class="help-text" data-i18n="text_help_text_2">برای جابجایی نود، آن را بکشید</span>
<span class="help-text" data-i18n="text_help_text_3">برای حذف نود، روی دکمه × کلیک کنید</span>
</p>
</div>
</div>
<!-- Modal for Node Edit -->
<div class="modal" id="nodeModal">
<div class="modal-content">
<span class="modal-close">×</span>
<h2 data-i18n="heading_1">ویرایش نود</h2>
<form id="nodeForm">
<div class="form-group">
<label data-i18n="label_0" for="nodeTitle">عنوان:</label>
<input class="form-control" id="nodeTitle" required="" type="text"/>
</div>
<div class="form-group">
<label data-i18n="label_1" for="nodeDescription">توضیحات:</label>
<textarea class="form-control" id="nodeDescription" rows="3"></textarea>
</div>
<div class="form-group">
<label data-i18n="label_2" for="nodeColor">رنگ:</label>
<select class="form-control" id="nodeColor">
<option value="#4A90E2">آبی</option>
<option value="#7ED321">سبز</option>
<option value="#F5A623">نارنجی</option>
<option value="#D0021B">قرمز</option>
<option value="#9013FE">بنفش</option>
<option value="#50E3C2">فیروزه‌ای</option>
<option value="#F8E71C">زرد</option>
<option value="#BD10E0">صورتی</option>
</select>
</div>
<div class="form-actions">
<button class="btn btn-primary" data-i18n="button_7" type="submit">ذخیره</button>
<button class="btn btn-secondary" data-i18n="button_8" id="cancelBtn" type="button">انصراف</button>
</div>
</form>
</div>
</div>
<!-- Toast Notification -->
<div class="toast" id="toast"></div>
<script src="assets/script.js"></script>
<script src="../assets/tool-wrapper.js"></script>
</body>
</html>
