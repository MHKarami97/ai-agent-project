<!DOCTYPE html>

<html dir="rtl" lang="fa">
<head>
<link href="/favicon.ico" rel="icon" type="image/x-icon"/>
<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title data-i18n="title">ژنراتور Lorem Ipsum فارسی</title>
<link href="../Vazirmatn-font-face.css" rel="stylesheet"/>
<link href="assets/css/styles.css" rel="stylesheet"/>
<link href="../assets/tool-wrapper.css" rel="stylesheet"/>
</head>
<body>
<div class="app-shell">
<header class="hero">
<p class="eyebrow" data-i18n="text_eyebrow_0">متن تستی فوری</p>
<h1 data-i18n="heading_0">ژنراتور Lorem Ipsum فارسی</h1>
<p class="lead" data-i18n="text_lead_1">چند خط یا پاراگراف از متن تولیدشده برای چیدمان رابط کاربری، بدون نیاز به سرور یا تنظیمات پیچیده.</p>
</header>
<main>
<section aria-label="تنظیمات تولید" class="controls">
<label class="control-item" data-i18n="label_0">
<span>تعداد پاراگراف</span>
<input id="paragraphCount" max="8" min="1" type="number" value="3"/>
</label>
<label class="control-item" data-i18n="label_1">
<span>جملات در هر پاراگراف</span>
<input id="sentencesPerParagraph" max="8" min="2" type="range" value="4"/>
<span class="range-value" id="sentenceValue">۴</span>
</label>
<div class="actions">
<button class="primary" data-i18n="button_0" id="generateBtn">تولید جدید</button>
<button class="ghost" data-i18n="button_1" disabled="" id="copyBtn">کپی متن</button>
</div>
</section>
<section aria-live="polite" class="output">
<div class="output-header">
<h2 data-i18n="heading_1">متن تولیدشده</h2>
<p class="status" id="statusMessage"></p>
</div>
<div class="result" id="result" tabindex="0"></div>
</section>
</main>
</div>
<script src="assets/js/app.js"></script>
<script src="../assets/tool-wrapper.js"></script>
</body>
</html>
