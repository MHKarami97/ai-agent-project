<!DOCTYPE html>

<html dir="rtl" lang="fa">
<head>
<link href="/favicon.ico" rel="icon" type="image/x-icon"/>
<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title data-i18n="title">تقسیم‌کننده هزینه گروهی</title>
<link href="../Vazirmatn-font-face.css" rel="stylesheet"/>
<link href="assets/style.css" rel="stylesheet"/>
<link href="../assets/tool-wrapper.css" rel="stylesheet"/>
</head>
<body>
<div class="app-root" id="app"><div id="app-loading">درحال بارگذاری...</div></div>
<div id="app-error" role="alert"></div>
<script>
    // Show runtime errors in the page (helpful when opening via file://)
    function showError(message){
      var el = document.getElementById('app-error');
      el.style.display = 'block';
      el.innerText = 'خطا: ' + message + '\n\nاگر خطا ادامه پیدا کند، لطفاً متن خطا را اینجا قرار دهید.';
    }
    window.addEventListener('error', function(ev){ showError(ev.message || String(ev.error)); });
    window.addEventListener('unhandledrejection', function(ev){ showError('Promise rejection: ' + (ev.reason && ev.reason.message ? ev.reason.message : String(ev.reason))); });
  </script>
<script src="assets/app.js"></script>
<script src="../assets/tool-wrapper.js"></script>
</body>
</html>
