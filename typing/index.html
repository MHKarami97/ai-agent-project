<!DOCTYPE html>

<html dir="rtl" lang="fa">
<head>
<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta content="تمرین تایپ فارسی و انگلیسی - بهبود سرعت و دقت تایپ با نمودار پیشرفت" name="description"/>
<meta content="تمرین تایپ, تایپ فارسی, تایپ انگلیسی, WPM, سرعت تایپ" name="keywords"/>
<meta content="Typing Practice" name="author"/>
<title data-i18n="title">تمرین تایپ</title>
<link href="../Vazirmatn-font-face.css" rel="stylesheet"/>
<link href="assets/style.css" rel="stylesheet"/>
<link href="../assets/tool-wrapper.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
<header>
<h1 data-i18n="heading_0">تمرین تایپ</h1>
<div class="language-toggle">
<button class="lang-btn active" data-i18n="button_0" data-lang="fa">فارسی</button>
<button class="lang-btn" data-i18n="button_1" data-lang="en">English</button>
</div>
</header>
<main>
<section class="stats-section">
<div class="stat-card">
<div class="stat-value" id="wpm">0</div>
<div class="stat-label" id="wpm-label">WPM</div>
</div>
<div class="stat-card">
<div class="stat-value" id="accuracy">100%</div>
<div class="stat-label" id="accuracy-label">دقت</div>
</div>
<div class="stat-card">
<div class="stat-value" id="timer">0:00</div>
<div class="stat-label" id="timer-label">زمان</div>
</div>
</section>
<section class="text-selection">
<label data-i18n="label_0" for="text-select" id="text-select-label">انتخاب متن:</label>
<select id="text-select">
<option value="0">متن ۱</option>
<option value="1">متن ۲</option>
<option value="2">متن ۳</option>
<option value="3">متن ۴</option>
<option value="4">متن ۵</option>
</select>
</section>
<section class="typing-area">
<div class="reference-text" id="reference-text"></div>
<div class="current-char-display" id="current-char-display"></div>
<textarea class="input-area" id="input-text" placeholder="شروع به تایپ کنید..." rows="5"></textarea>
</section>
<section class="controls">
<button class="btn btn-primary" data-i18n="button_2" id="reset-btn">شروع مجدد</button>
<button class="btn btn-secondary" data-i18n="button_3" id="history-btn">مشاهده تاریخچه</button>
</section>
<section class="chart-section">
<h2 data-i18n="heading_1" id="chart-title">نمودار پیشرفت</h2>
<canvas id="progress-chart"></canvas>
</section>
<section class="history-section" id="history-section" style="display: none;">
<h2 data-i18n="heading_2" id="history-title">تاریخچه تمرین‌ها</h2>
<div id="history-list"></div>
<button class="btn btn-secondary" data-i18n="button_4" id="close-history-btn">بستن</button>
</section>
</main>
</div>
<script src="assets/script.js"></script>
<script src="../assets/tool-wrapper.js"></script>
</body>
</html>
