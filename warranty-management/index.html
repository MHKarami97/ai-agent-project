<!DOCTYPE html>

<html dir="rtl" lang="fa">
<head>
<link href="/favicon.ico" rel="icon" type="image/x-icon"/>
<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title data-i18n="title">مدیریت ضمانت‌نامه‌ها</title>
<link href="../Vazirmatn-font-face.css" rel="stylesheet"/>
<link href="assets/css/style.css" rel="stylesheet"/>
<link href="../assets/tool-wrapper.css" rel="stylesheet"/>
</head>
<body>
<div class="page-shell">
<header class="hero">
<p class="eyebrow" data-i18n="text_eyebrow_0">مروری سریع</p>
<h1 data-i18n="heading_0">مدیریت ضمانت‌نامه‌ها</h1>
<p class="lede" data-i18n="text_lede_1">در یک جا کالا، تاریخ خرید و مدت گارانتی را ثبت کنید تا نزدیک پایان، به شما یادآوری شود.</p>
</header>
<section aria-live="polite" class="reminder-panel">
<p id="reminder-text">هنوز هیچ ضمانت‌نامه‌ای ثبت نشده است.</p>
</section>
<section class="form-section">
<form id="warranty-form">
<div class="form-row">
<label data-i18n="label_0" for="product-name">کالا</label>
<input id="product-name" name="product" placeholder="نام کالا یا خدمت" required="" type="text"/>
</div>
<div class="form-row">
<label data-i18n="label_1" for="purchase-date">تاریخ خرید</label>
<input id="purchase-date" name="purchaseDate" required="" type="date"/>
</div>
<div class="form-row">
<label data-i18n="label_2" for="duration">مدت گارانتی (ماه)</label>
<input id="duration" min="1" name="duration" placeholder="مثلاً ۱۲" required="" type="number"/>
</div>
<div class="actions">
<button data-i18n="button_0" type="submit">ثبت ضمانت</button>
<button class="ghost" data-i18n="button_1" id="cancel-edit" type="button">پاک کردن فرم</button>
</div>
</form>
</section>
<section class="list-section">
<header>
<h2 data-i18n="heading_1">ضمانت‌نامه‌ها</h2>
<p>لیست تمام کالاها به‌ترتیب ثبت را مشاهده کنید، ویرایش یا حذف کنید.</p>
</header>
<div aria-live="polite" class="list" id="warranty-list"></div>
</section>
</div>
<script defer="" src="assets/js/app.js"></script>
<script src="../assets/tool-wrapper.js"></script>
</body>
</html>
